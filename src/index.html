<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前端导航网站</title>
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="globalHeader">
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text" placeholder="请输入关键字搜索">
            <button type="submit"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-search"></use>
                </svg></button>
        </form>

    </header>
    <main class="globalMain">
        <div class="favorites">
            <div class="favorites_nav">
                <div class="line">常用网址</div>
            </div>
            <div class="favorites_content">
                <ul>
                    <li class="last">
                        <div class="addButton">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-add"></use>
                            </svg>
                            <div class="text">
                                新增网站
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <div class="e-learning">
            <div class="e-learning_nav">
                <div class="line">在线学习</div>
            </div>
            <div class="e-learning_content">
                <ul>
                    <li>
                        <a href="https://developer.mozilla.org/">
                            <div class="site">
                                <div class="logo">
                                    <img src="./images/mdn.png" alt="">
                                </div>
                                <div class="describe">MDN</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="https://xiedaimala.com/">
                            <div class="site">
                                <div class="logo">
                                    <img src="./images/jirengu.png" alt="" style="height: 48px;">
                                </div>
                                <div class="describe">饥人谷</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.runoob.com/">
                            <div class="site">
                                <div class="logo">
                                    <img src="./images/cainiao.png" alt="" style="height: 48px;">
                                </div>
                                <div class="describe">菜鸟教程</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="http://ife.baidu.com/">
                            <div class="site">
                                <div class="logo">
                                    <img src="./images/ife-logo.png" alt="" style="height: 48px;">
                                </div>
                                <div class="describe">百度前端技术学园</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="//at.alicdn.com/t/c/font_3753411_g0xjkk4p4a7.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
